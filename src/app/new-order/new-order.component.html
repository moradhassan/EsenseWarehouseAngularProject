<form [formGroup]="orderForm" class="p-4 border rounded shadow">
    <h3 class="form-header mb-4">Order</h3>

    <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" formControlName="txtCustomerName" class="form-control" placeholder="Enter customer name"
            required>
        <div class="invalid-feedback"
            *ngIf="orderForm.controls['txtCustomerName'].touched &&  orderForm.hasError('required','txtCustomerName')">
            Please enter customer name.
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <select class="form-select" formControlName="ddlProductName" required>
            <option value="" disabled selected>Select a product</option>
            <option *ngFor="let product of products" [value]="product.productId">{{product.productName}}</option>
        </select>
        <div class="invalid-feedback"
            *ngIf="orderForm.controls['ddlProductName'].touched &&  orderForm.hasError('required','ddlProductName')">
            Please choose a product
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" placeholder="Enter quantity" formControlName="txtQuantity" required>
        <div class="invalid-feedback"
            *ngIf="orderForm.controls['txtQuantity'].touched &&  orderForm.hasError('required','txtQuantity')">
            Please enter quantity.
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Order Status</label>
        <select class="form-select" formControlName="ddlOrderStatus" required>
            <option value="" disabled selected>Select order status</option>
            <option value="pending">Pending</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
        </select>
        <div class="invalid-feedback"
            *ngIf="orderForm.controls['ddlOrderStatus'].touched &&  orderForm.hasError('required','ddlOrderStatus')">
            Please select the status.
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Shipping Address</label>
        <input type="text" class="form-control" placeholder="Enter shipping address"
            formControlName="txtShippingAddress" required>
        <div class="invalid-feedback"
            *ngIf="orderForm.controls['txtShippingAddress'].touched &&  orderForm.hasError('required','txtShippingAddress')">
            Please enter the shipping address.
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" formControlName="ddlPaymentMethod" required>
            <option value="" disabled selected>Select payment method</option>
            <option value="creditCard">Visa Card</option>
            <option value="bankTransfer">Cash</option>
        </select>
        <div class="invalid-feedback"
            *ngIf="orderForm.controls['ddlPaymentMethod'].touched &&  orderForm.hasError('required','ddlPaymentMethod')">
            Please choose payment method.
        </div>
    </div>
    <div class="mb-3" *ngIf="!isEdited">
        <button type="submit" class="btn btn-primary w-100" (click)="addOrder()">Create Order</button>
    </div>
    <div class="mb-3" *ngIf="isEdited">
        <button type="submit" class="btn btn-primary w-100" (click)="updateOrder()">Update Order</button>
    </div>
</form>
