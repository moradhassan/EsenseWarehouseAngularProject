<div *ngFor="let alert of alerts;">
    <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
</div>

<div class="container mt-4">
    <!-- Search and Action Row -->
    <div class="row mb-4 align-items-center">
        <div class="myform col-md-2">
            <label for="productName" class="form-label mb-0">Product Name</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="productName" class="form-control" placeholder="Enter product name" #txtSearchName>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="search()">Search</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="navigateToNewProduct()">New Product</button>
        </div>
    </div>

    <!-- Product Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="table-thead">
                    <th>#</th>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>SKU</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td>{{i + 1}}</td>
                    <td><img [src]="product.image" class="product-img"></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.sku}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.stock}}</td>
                    <td>
                        <button class="btn btn-danger w-100" (click)="delete(product.productId)">Delete</button>
                        <button class="btn btn-primary mt-1 w-100" (click)="edit(product.productId)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
