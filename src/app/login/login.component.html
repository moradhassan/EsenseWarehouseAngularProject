<div class="container-fluid min-vh-100 bg-light d-flex align-items-center justify-content-center py-5">
    <div class="card col-12 col-md-6 col-lg-4 border-0 shadow">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Login</h2>

            <form class="needs-validation" [formGroup]="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" formControlName="txtUserName" class="form-control" name="txtUserName"
                            placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" formControlName="txtPassword" class="form-control"  name="txtPassword"
                            placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" (click)="login()">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
