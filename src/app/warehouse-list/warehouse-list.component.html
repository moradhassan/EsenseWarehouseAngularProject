<div *ngFor="let alert of alerts;">
    <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }} </ngb-alert>
</div>

<div class="container mt-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-2">
            <label for="productName" class="name form-label mb-0">Warehouse Name</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="productName" class="form-control" placeholder="Enter product name" #txtSearchName>
        </div>
        <div class="col-md-2">
            <input type="button" value="Search" class="btn btn-primary w-100">
        </div>
        <div class="col-md-2">
            <input type="button" value="New Warehouse" class="btn btn-primary" (click)="navigateToWarehouse()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="table-thead">
                    <th>#</th>
                    <th>Manager</th>
                    <th>Location</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let warehouse of warehouses; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{warehouse.warehouseManager}}</td>
                    <td>{{warehouse.location}}</td>
                    <td>{{warehouse.capacity}}</td>
                    <td>{{warehouse.status}}</td>
                    <td>
                        <input type="button" value="Delete" class="btn btn-danger w-100"
                            (click)="delete(warehouse.warehouseId)">
                        <input type="button" value="Edit" class="btn btn-primary m-1 w-100"
                            (click)="edit(warehouse.warehouseId)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
