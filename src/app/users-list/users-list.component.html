<div class="container mt-4">
    <!-- Search and Action Row -->
    <div class="row mb-4 align-items-center">



        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="navigateToNewUser()">New User</button>
        </div>
    </div>

    <!-- User Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="table-thead">
                    <th>#</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role Name</th>
                    <th>Warehouse ID</th>
                    <th>Warehouse Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roleName}}</td>
                    <td>{{user.warehouseId}}</td>
                    <td>{{user.warehouseName}}</td>
                    <td>
                        <button class="btn btn-danger w-100" (click)="delete(user.userName)">Delete</button>
                        <button class="btn btn-primary mt-1 w-100" (click)="edit(user.userName)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
